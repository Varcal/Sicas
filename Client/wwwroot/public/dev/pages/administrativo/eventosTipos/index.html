<div class="panel panel-default painel-inicial">
    <div class="panel-heading">        
        <h4>Tipo de Eventos</h4>
    </div>
    <div class="panel-body">
        <section class="col-md-12">
            <div ng-show="profile.isAdmin() || profile.isAdministrativo()">
                <a class="btn btn-primary" href="#/eventoTipo/registrar">Novo</a>
            </div>
            <br/>
            <div ng-hide="vm.eventoTipoList < = 0">
                <table id="tabela" class="table table-striped table-responsive table-hover" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs">
                    <thead>
                        <tr>
                            <th class="col-md-1"></th>
                            <th>Nome</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="eventoTipo in vm.eventoTipoList">
                            <td class="text-center col-md-1">
                                <a href="#/eventoTipo/editar/{{eventoTipo.id}}">
                                    <i data-toggle="tooltip" title="Editar" ng-show="profile.isAdmin()" class="fa fa-pencil"></i>
                                    <i data-toggle="tooltip" title="Visualizar" ng-show="!profile.isAdmin() && !profile.isAnalista()" class="fa fa-eye"></i>
                                </a>&nbsp;
                                <a ng-click="vm.openModal(eventoTipo.id)" data-toggle="tooltip" title="Excluir"
                                   ng-show="profile.isAdmin()">
                                    <i class="fa fa-remove text-danger"></i>
                                </a>
                            </td>
                            <td>{{eventoTipo.nome}}</td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>

<!-- MODAL -->
<script type="text/ng-template" id="EventoTipoModal.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">ATENÇÃO</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <h4>
            Tem certeza que deseja excluir o tipo de evento?
        </h4>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()">Confirmar</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>
    </div>
</script>

<section class="col-md-12">
    <form class="form-horizontal" name="usuarioForm" ng-submit="vm.salvar()" novalidate>
        <!-- Painel Usuarios -->
        <div class="panel panel-default painel-inicial">
            <div class="panel-heading">
                <h4 class="panel-title">
                    Usuário - Cadastro
                </h4>
            </div>
            <div class="panel-body">
                <div class="container col-md-12">
                    <div class="col-md-11">
                        <div class="form-group" ng-class="{'has-error' : usuarioForm.nome.$invalid && usuarioForm.nome.$dirty}">
                            <div class="col-md-6">
                                <label class="control-label" for="nome">Nome *</label>
                                <input class="form-control input-sm fonte12pt"
                                       type="text"
                                       id="nome"
                                       name="nome"
                                       ng-minlength="5"
                                       ng-maxlength="150"
                                       ng-model="vm.usuario.nome"
                                       required />
                                <div class="col-md-12" ng-show="usuarioForm.nome.$invalid && usuarioForm.nome.$dirty">
                                    <p class="text-danger">
                                        * Campo obrigatório
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : usuarioForm.login.$invalid && usuarioForm.login.$dirty}">
                            <div class="col-md-6">
                                <label class="control-label" for="login">E-mail *</label>
                                <input class="form-control input-sm fonte12pt"
                                       type="text"
                                       id="login"
                                       name="login"
                                       ng-minlength="5"
                                       ng-maxlength="150"
                                       ng-model="vm.usuario.login"
                                       ng-pattern="vm.emailPattern"
                                       required />
                                <div class="col-md-12" ng-show="usuarioForm.login.$invalid && usuarioForm.login.$dirty">
                                    <p class="text-danger" ng-show="usuarioForm.login.$error.pattern">
                                        * E-mail inválido
                                    </p>
                                    <p class="text-danger" ng-show="usuarioForm.login.$error.required">
                                        * Campo obrigatório
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <label class="control-label"></label>
                                <button id="btnReset" type="button" ng-disabled="!profile.isAdmin" class="btn btn-sm btn-danger btn-block" ng-click="vm.resetarSenha()">Resetar senha</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <label class="control-label">Perfil *</label>
                                <select class="form-control input-sm fonte12pt"
                                        ng-model="vm.perfil"
                                        ng-options="p as p.nome for p in vm.perfilList">
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-default" ng-click="vm.addPerfil(vm.perfil)"><i class="glyphicon glyphicon-plus"></i> Adicionar</button>
                    </div>
                </div>
                <div class="col-md-12" ng-show="vm.usuario.perfis.length > 0">
                    <br />
                    <div class="col-md-6">
                        <h4 class="text-primary">Perfis adicionados</h4>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-hover" ng-hide="vm.usuario.perfis.length <= 0">
                            <thead>
                                <tr>
                                    <th>Perfil</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="p in vm.usuario.perfis">
                                    <td>{{p.nome}}</td>
                                    <td class="text-center"><a ng-click="vm.removePerfil(p)"><i class="fa fa-remove text-danger"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <br />
                        <div class="col-md-10" ng-hide="vm.loading">
                            <button type="button" class="btn btn-default" ng-click="vm.salvar()" ng-hide="vm.usuario.perfis.length <= 0">Salvar</button>
                            <a href="#/usuario" class="btn btn-default">Voltar</a>
                        </div>
                        <div class="col-md-12 text-center" ng-show="vm.loading">
                            <loading ng-model="vm.loading"></loading>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</section>

<div class="panel panel-default painel-inicial"><div class="panel-heading"><div class="panel-title"><h4>Processos</h4></div></div><div class="panel-body"><div class="col-md-12"><div class="form-group col-md-12"><div class="col-md-12"><label for="seguradora">Seguradora</label></div><div class="col-md-4"><select class="form-control fonte12pt" id="seguradora" name="seguradora" ng-model="vm.seguradoraId" ng-options="seg.id as seg.nome for seg in vm.seguradoras" ng-change="vm.habilitarBtnPesquisa()"><option value="">Selecione</option></select></div></div></div><div class="col-md-12"><div class="col-md-3"><div class="col-md-12"><label class="control-label" for="dataInicio">Data Inicio</label></div><div class="col-md-12"><input class="form-control" type="date" id="dataInicio" name="dataInicio" ng-model="vm.dataInicio"></div></div><div class="col-md-3"><div class="col-md-12"><label class="control-label" for="dataFim">Data Fim</label></div><div class="col-md-12"><input class="form-control" type="date" id="dataFim" name="dataFim" ng-model="vm.dataFim"></div></div></div><div class="col-md-12"><div class="form-group col-md-12"><br><div class="col-md-12"><button class="btn btn-default" ng-click="vm.pesquisar()" ng-disabled="vm.desabilitaBtn"><i class="fa fa-search"></i> Pesquisar</button></div></div></div></div><div class="panel-body"><section class="col-md-12"><div ng-hide="vm.processos <=0"><table id="tabela" class="table table-striped table-responsive table-hover table-condensed" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"><thead><tr><th class="text-center col-md-1">Nº Sinistro</th><th class="text-center col-md-3">Seguradora</th><th class="text-center col-md-2">Segurado</th><!--<th class="text-center col-md-1">Dias aberto</th>--><th class="text-center col-md-2">Status</th><th class="text-center col-md-1">Conclusão</th><th class="text-center col-md-1"></th></tr></thead><tbody><tr ng-repeat="processo in vm.processos"><td class="text-center col-md-1">{{processo.numeroSinistro | number}}</td><td class="text-center col-md-3">{{processo.seguradora}}</td><td class="text-center col-md-2">{{processo.segurado}}</td><!--<td class="text-center col-md-1">{{processo.dias}}</td>--><td class="text-center col-md-2">{{processo.status}}</td><td class="text-center col-md-1">{{processo.emitidoParecerEm | date: 'dd/MM/yyyy'}}</td><td class="text-center col-md-1"><a ng-show="processo.statusId == 2" ng-click="vm.emitirRecibo(processo.id)"><i data-toggle="tooltip" title="Emitir Recibo" class="fa fa-list"></i></a> <a ng-show="processo.statusId == 3 || processo.statusId == 4" ng-click="vm.emitirRecibo(processo.id)"><i data-toggle="tooltip" title="Baixar Recibo" class="fa fa-download"></i></a></td></tr></tbody></table></div></section></div></div><!-- MODAL --><script type="text/ng-template" id="ProcessoModal.html"><div class="modal-header">
        <h3 class="modal-title" id="modal-title">ATENÇÃO</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <h4>
            Tem certeza que deseja cancelar o processo?
        </h4>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()">Confirmar</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>
    </div></script>

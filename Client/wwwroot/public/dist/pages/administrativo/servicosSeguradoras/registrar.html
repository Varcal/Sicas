<section class="col-md-12"><form class="form-horizontal" name="servicoForm" ng-submit="vm.adicionar()" novalidate><!-- Painel Servicos da Seguradora --><div class="panel panel-default painel-inicial"><div class="panel-heading"><h4 class="panel-title">Serviços Seguradora - Cadastro</h4></div><div class="panel-body"><div class="container col-md-12"><div class="col-md-11"><div class="form-group" ng-class="{'has-error' : servicoForm.nome.$invalid && servicoForm.nome.$dirty}"><div class="col-md-6"><label class="control-label" for="nome">Nome *</label><input class="form-control input-sm fonte12pt" type="text" id="nome" name="nome" ng-minlength="5" ng-maxlength="150" ng-model="vm.servicoSeguradora.nome" required><div class="col-md-12" ng-show="servicoForm.nome.$invalid && servicoForm.nome.$dirty"><p class="text-danger">* Campo obrigatório</p></div></div></div><div class="form-group"><div class="col-md-6"><label class="control-label">Evento *</label><select class="form-control input-sm fonte12pt" ng-model="vm.eventoTipo" ng-options="evento as evento.nome for evento in vm.eventoTipoList"><option value="">Selecione...</option></select></div></div></div><div class="col-md-12"><button type="button" class="btn btn-default" ng-click="vm.addEventoTipo(vm.eventoTipo)"><i class="fa fa-plus"></i> Adicionar</button></div></div><div class="col-md-12" ng-hide="vm.servicoSeguradora.eventosTipos.length <= 0"><br><div class="col-md-6"><h4 class="text-primary">Tipos de Evento adicionados</h4></div><div class="col-md-12"><table class="table table-striped table-hover" ng-hide="vm.servicoSeguradora.eventosTipos.length <= 0"><thead><tr><th>Tipo de Evento</th><th></th></tr></thead><tbody><tr ng-repeat="evento in vm.servicoSeguradora.eventosTipos"><td>{{evento.nome}}</td><td class="text-center"><a ng-click="vm.removeEventoTipo(evento)"><i class="fa fa-remove text-danger"></i></a></td></tr></tbody></table></div></div><div class="col-md-12"><br><div class="form-group" ng-hide="vm.servicoSeguradora.eventosTipos.length <= 0"><div class="col-md-10" ng-hide="vm.loading"><button type="button" class="btn btn-default" ng-click="vm.adicionar()" ng-disabled="servicoForm.$invalid || !servicoForm.$dirty">Salvar</button> <a href="#/servicoSeguradora" class="btn btn-default">Voltar</a></div><div class="col-md-12 text-center" ng-show="vm.loading"><loading ng-model="vm.loading"></loading></div></div></div></div></div></form></section>

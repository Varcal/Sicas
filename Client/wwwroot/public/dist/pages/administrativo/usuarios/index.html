<div class="panel panel-default painel-inicial" ng-cloak><div class="panel-heading"><h4>Usuários</h4></div><div class="panel-body"><section class="col-md-12"><div><a class="btn btn-primary" href="#/usuario/registrar">Novo</a></div><br><div ng-hide="vm.usuarios.length <= 0"><table class="table table-striped table-responsive table-hover"><thead><tr><th class="col-md-1"></th><th><strong>Nome de Usuário</strong></th></tr></thead><tbody><tr ng-repeat="usuario in vm.usuarios"><td class="text-center"><a href="#/usuario/editar/{{usuario.id}}" data-toggle="tooltip" title="editar"><i class="fa fa-pencil"></i></a>&nbsp;<!--<a href="#/usuario/detalhes/{{usuario.id}}" data-toggle="tooltip" title="detalhes"><i class="fa fa-eye"></i></a>--> <a ng-click="vm.openModal(usuario.id)" data-toggle="tooltip" title="excluir"><i class="fa fa-remove text-danger"></i></a></td><td>{{usuario.nome}}</td></tr></tbody></table></div></section></div></div><!-- MODAL --><script type="text/ng-template" id="usuarioModal.html"><div class="modal-header">
        <h3 class="modal-title" id="modal-title">ATENÇÃO</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <h4>
            Tem certeza que deseja excluir o usuário?
        </h4>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()">Confirmar</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>
    </div></script>

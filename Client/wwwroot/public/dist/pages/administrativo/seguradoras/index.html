<div class="panel panel-default painel-inicial"><div class="panel-heading"><h4>Seguradoras</h4></div><div class="panel-body"><section class="col-md-12"><div><a class="btn btn-primary" href="#/seguradora/registrar">Novo</a></div><br><div ng-hide="vm.seguradoras.length <= 0" ng-cloak><table id="tabela" class="table table-striped table-responsive table-hover" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"><thead><tr class="panel-warning"><th class="col-md-1"></th><th>Nome</th><th>CNPJ</th><th>Telefone</th><th>Email</th><th>Contato</th></tr></thead><tbody><tr ng-repeat="seguradora in vm.seguradoras"><td class="col-md-1"><a href="#/seguradora/editar/{{seguradora.id}}"><i class="fa fa-pencil"></i></a><!--<a href="#/seguradora/detalhes/{{seguradora.id}}"><i class="fa fa-eye"></i></a>&nbsp;--> <a ng-click="vm.openModal(seguradora.id)" ng-show="profile.isAdmin()"><i class="fa fa-remove text-danger"></i></a></td><td>{{seguradora.nome}}</td><td>{{seguradora.cnpj | brCnpj}}</td><td>{{seguradora.telefone | brPhoneNumber}}</td><td>{{seguradora.email}}</td><td>{{seguradora.contato}}</td></tr></tbody></table></div><div ng-hide="vm.seguradoras.length > 0" ng-cloak><br><div class="col-md-12 alert alert-warning text-center"><h4>Nenhuma seguradora cadastrada</h4></div></div></section></div></div><!-- MODAL --><script type="text/ng-template" id="seguradoraModal.html"><div class="modal-header">
        <h3 class="modal-title" id="modal-title">ATENÇÃO</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <h4>
            Tem certeza que deseja excluir a seguradora?
        </h4>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()">Confirmar</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>
    </div></script>
